<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #333;
        }
        p {
            font-size: 12px;
            color: #666;
            margin: 0 0 10px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        #toggleBtn {
            background-color: #4CAF50;
            color: white;
        }
        #toggleBtn.off {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>雪花飘落动画</h1>
    <p>在网页上添加美丽的雪花动画效果</p>
    <div class="controls">
        <button id="toggleBtn" class="off">开启雪花</button>
        <div class="snow-intensity-controls">
            <label for="intensity">雪花强度:</label>
            <div class="intensity-buttons">
                <button id="lightBtn" class="intensity-btn active">小雪</button>
                <button id="mediumBtn" class="intensity-btn">大雪</button>
                <button id="heavyBtn" class="intensity-btn">暴雪</button>
            </div>
        </div>
        <button id="settingsBtn">设置</button>
    </div>

    <style>
        .snow-intensity-controls {
            margin: 10px 0;
            text-align: center;
        }
        .snow-intensity-controls label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .intensity-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .intensity-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f5f5f5;
            cursor: pointer;
            flex: 1;
        }
        .intensity-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .intensity-btn:hover {
            background-color: #e0e0e0;
        }
        .intensity-btn.active:hover {
            background-color: #45a049;
        }
    </style>

    <script src="popup.js"></script>
</body>
</html>
